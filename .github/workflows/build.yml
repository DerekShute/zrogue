name: Build and Test

on:
  workflow_dispatch:
  pull_request:

jobs:

  # 2024-12-24 : kcov v42 wants libopcodes-2.38-system and this is no longer
  # what is in place on the runners

  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Test
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1

      - name: Build
        run: zig build

      - name: Test
        run: zig build test

